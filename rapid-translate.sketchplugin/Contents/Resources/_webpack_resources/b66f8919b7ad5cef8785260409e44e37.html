<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>

<body>
  <h2>Rapid Translate</h2>
  <form>
    <div class="row">
      <h5>Position</h5>
      <label class="input-parameter" for="x">x</label>
      <input id="x">

      <label class="input-parameter" for="y">y</label>
      <input id="y">

    </div>
    <div class="row">
      <h5>Size</h5>
      <label class="input-parameter" for="w">width</label>
      <input id="w">

      <label class="input-parameter" for="h">height</label>
      <input id="h">

    </div>
    </div>
    <div class="main-row">
      <label class="input-parameter" for="syntax">Syntax</label>
      <input id="syntax" autofocus>

    </div>
  </form>
  <!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
  <script src="../main.js"></script>
</body>

</html>
