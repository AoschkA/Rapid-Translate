<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
  <title>Rapid Translate</title>
</head>

<body>

      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

<div class="container">
  <h2>Rapid Translate</h2>
  <div class="form-container">
    <form onsubmit="interpret()">

      <div class="form-group">
        <h5>Position</h5>
        <label for="x">x</label>
        <input class="form-control" id="x">
        <label for="y">y</label>
        <input class="form-control" id="y">
      </div>

      <hr>

      <div class="form-group">
        <h5>Size</h5>
        <label for="width">w</label>
        <input class="form-control" id="width">
        <label for="height">h</label>
        <input class="form-control" id="height">
      </div>

      <hr>

      <div class="form-group">
        <h5>Size</h5>
        <input class="form-control" id="syntax" autofocus>
        <button class="submit" type="submit" id="btnSubmit"></button>
      </div>
    </form>
  </div>
</div>
<!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
<script src="../main.js"></script>
<script>
    var input = document.getElementById("syntax");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("btnSubmit").click();
        }
    });
</script>
</body>

</html>
